<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="2ndPage.html" target="_self">
            <h1>Sign Up</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" minlength="6" maxlength="6" required>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" minlength="6" maxlength="6" required>
                </div>
                
                <button type="submit" class="submit"><a href="2ndPage.html"></a>Sign Up</button>

                
        </form>
    </div>
</body>
</html>
