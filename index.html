<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="2ndPage.html" target="_self">
            <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" minlength="6" maxlength="6" required>
                </div>

                <div class="remember-me">
                        <label> <input id="check" type="checkbox" name="remember"> Remember me</label>
                        <a id="pw" href="#" >Forgot password?</a>
                </div>
                
                <button type="submit" class="submit"><a href="2ndPage.html"></a>Login</button>

                <div class="register">
                    <p>Don't have an account? <a id="reg" href="Register.html">Register</a></p>
                </div>
                
        </form>
    </div>
</body>
</html>
