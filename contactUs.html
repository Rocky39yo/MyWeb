<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <style>
        #ContactUs {
            font-weight: bold;
            color: rgb(3, 3, 0); 
            text-decoration: underline;
            }
    </style>

</head>
<body>
    <div id="Navbar" class="container-fluid">
        <div class="row">
           <div class="col" id="col-logo">
            <p id="logo">BeatBliss.in</p>
           </div>
           <div class="col">
            <a href="2ndPage.html" id="Home">Home</a>
        </div>
        <div class="col">
            <a href="playlist.html" id="Playlists">Playlists</a>
        </div>
        <div class="col">
            <a href="contactUs.html" id="ContactUs">Contact us</a>
        </div>
           <div class="col" id="search">
            <p>
                <input id="SearchInput" type="text" placeholder="Search Music Name">
                <button id="SearchButton"><img id="search-icon" src="Images/search-icon.png"></button>
            </p>
           </div>
        </div>
    </div>

    <div id="Form">
        <form action="popup.html">
            <div class="input-box">
                <input type="text" placeholder="User Name" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email Id" required>
            </div>
            <div class="input-box">
                <input type="tel" pattern="\d{10}" placeholder="Mobile Number" minlength="10" maxlength="10" inputmode="numeric" required>
            </div>
            <div class="input-box" id="YourMessage">
                <input type="text" placeholder="Your Message..." required>
            </div>
            <div class="input-box" id="SendMessage">
                <button type="submit" id="button">Send Message</button>
            </div>
            
        </form>
    </div>

   
    <script src="script.js"></script>

</body>
</html>
